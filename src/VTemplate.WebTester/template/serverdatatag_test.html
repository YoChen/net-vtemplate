<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title> 测试ServerData标签 </title>
</head>
<body>
<vt:serverdata var="now" type="time" />服务器现在是{$:now}<br />
<hr />
<vt:serverdata var="request" type="request">
访问的地址是:{$:request.url}<br />
<hr />
服务器变量列表：<br />
<hr />
<vt:foreach from="request.ServerVariables" item="key" index="i">
<vt:serverdata var="value" type="ServerVariables" item="$key" />
{$:i}、{$:key} = {$:value} <br />
<hr />
</vt:foreach>
</vt:serverdata>
</body>
</html>
