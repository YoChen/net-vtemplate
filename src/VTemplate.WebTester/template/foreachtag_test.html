<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title> 测试ForEach...ForEachElse标签 </title>
</head>
<body>
<table border="0">
<tr>
<th>序号</th>
<th>姓名</th>
<th>年龄</th>
</tr>
<vt:foreach from="users" item="user" index="i">
<tr>
<td>{$:i}</td>
<td>{$:user.name htmlencode='true'}</td>
<td>{$:user.age}</td>
</tr>
<vt:foreachelse />
<tr>
<td colspan="3">没有用户数据</td>
</tr>
</vt:foreach>
</table>
</body>
</html>
